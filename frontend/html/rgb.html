<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>rgb</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/rgb.css">
</head>

<body>
    <h1 style="margin-left: 34%;">COLOUR PICKER</h1>
    <div class="container mt-1 pb-3">
        <div class="row pt-5 mb-2">
            <div class="col-md-3 col-sm-3 col-2">

            </div>
            <div class="col-md-5 col-sm-6 col-7">
                <div class="fillcolour d-flex align-items-center justify-content-center" style="width: 100%;height: 200px; border: 1px solid burlywood; border-color: burlywood;">
                    <p class='fillrgbval' style="font-weight: bold;font-size: large;"></p>
                </div>
            </div>
        </div>

        <div class="row ">
            <div class="col-md-3 col-sm-3 col-2">

            </div>
            <div class="col-md-5 col-sm-6 col-7 mt-2">
                <div class="form-group mb-0">
                    <label for="formControlRange" class="mb-0">Red</label>
                    <input type="range" class="form-control-range" id="formControlRange" name="redval" min="0" max="255">
                    <p class='displayredval mb-0' style="text-align: center;"> 0</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-3 col-2">

            </div>
            <div class="col-md-5 col-sm-6 col-7">
                <div class="form-group mb-0">
                    <label for="formControlRange" class="mb-0">Green</label>
                    <input type="range" class="form-control-range" id="formControlRange" name="greeval" min="0" max="255">
                    <p class='displaygreenval mb-0' style="text-align: center;"> 0</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-3 col-2">
            </div>
            <div class="col-md-5 col-sm-6 col-7">
                <div class="form-group mb-0">
                    <label for="formControlRange" class="mb-0">Blue</label>
                    <input type="range" class="form-control-range" id="formControlRange" name="blueval" min="0" max="255">
                    <p class='displayblueval mb-0' style="text-align: center;"> 0</p>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script src="/js/rgb.js"></script>
</body>


</html>
